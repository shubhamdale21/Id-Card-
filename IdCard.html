<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ID CARD</title>
</head>
<body>
    <div class="id-card-wrapper-front">

        <!-- Card Background Front Side -->
        <div class="id-card-background">
            <div class="id-dark-pink"></div>
            <div class="id-pink"></div>
            <div class="id-pink1"></div>
            <div class="id-pink2"></div>
            <div class="id-pink3"></div>
            <div class="id-pink4"></div>
            <div class="id-pink5"></div>
            

            <div class="id-light-pink"></div>
        </div>

         <!-- Photo -->
         <div class="user-photo">
            <img src="img/Shantanu.png" alt="Photo">
        </div>
        <!-- Name -->
        <!-- <div class="user-name">Oralia G. Thomson</div> -->
         <div class="user-name">Shantanu V. Babar</div>

         <!-- Job Title/Grade/Class -->
         <!-- <div class="id-title">Grade Levit Senior</div> -->
          <div class="id-title">Jr.Data Scientiest</div>

         <!-- ID Number -->
         <div class="id-number">ID No: 1237-8456</div>

         <div class="qr-code">
            <img src="img/file.png" alt="Photo">
        </div>

        <div class="org-logo">
            <img src="img/images-removebg-preview.png" alt="Logo">
        </div>
    </div>

    
    <!-- ID Card Wrapper Back Side -->
    <div class="id-card-wrapper-back">
        <!-- Card Background Back Side -->
        <div class="id-card-background1">
            <div class="id-dark-pink"></div>
            <div class="id-pink"></div>
            <div class="id-pink1"></div>
            <div class="id-pink2"></div>
            <div class="id-pink3"></div>
            <div class="id-pink4"></div>
            <div class="id-pink5"></div>
            

            <div class="id-light-pink"></div>
        </div>
        
        <div class="id-card-content">
        <div class="qr-code1">
            <img src="img/file.png" alt="Photo">
        </div>

        <!-- Emergency Contact Information -->
        <div class="id-emergency-contact">
            <strong>Emergency Contact:</strong> Abc<br>
            <strong>Phone:</strong> +000 98765 4321
        </div>

        <!-- Blood Group -->
        <div class="id-blood-group">
            <strong>Blood Group:</strong> O+
        </div>

        <!-- Date of Birth (for Student) -->
        <div class="id-dob">
            <strong>Date of Birth:</strong> 08/08/2001
        </div> <!-- Only for Student -->

        <!-- Card Issue and Expiry Date -->
        <div class="id-issue-date">
            <strong>Issue Date:</strong> 01/01/2024<br>
        </div>

        <div class="id-expiry-date">
            <strong>Expiry Date:</strong> 01/01/2025
        </div>

       

        <!-- Policies or Instructions -->
        <div class="id-policy">
            This card is property of Apnasite It Services. If found, please return to the above address.
        </div>
    </div>
    </div>

    
</body>
</html>
